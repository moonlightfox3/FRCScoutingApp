<!doctype html>
<title>Log Match - Reefscape (2025)</title>
<link rel="icon" href="../icons/icon.svg">
<link rel="apple-touch-icon" sizes="1024x1024" href="../icons/apple-touch-icon-1024x1024.png">
<link rel="manifest" href="../manifest.json">
<link rel="stylesheet" href="../libs/style.css">
<link rel="stylesheet" href="../year-libs/style.css">
<script src="../libs/server.js" type="module"></script>
<script src="../libs/elements.js"></script>

<form id="dataForm">
    <div class="formPart" id="formPart1">
        Main:<br>
        <input id="teamNum" placeholder="Team number (ex. 1234)"><input id="matchNum" placeholder="Match number (ex. Qual 1)"><br>
        <input type="checkbox" id="robotCame" checked><label for="robotCame"> Robot showed up</label><br>
        <br>

        Auto:<br>
        <input type="checkbox" id="autoPastLine" checked><label for="autoPastLine"> Left starting line</label><br>
        Coral:<br>
        L1: <ui-input-number id="autoCoralL1" placeholder="Hits"></ui-input-number><ui-input-number id="autoCoralL1Miss" placeholder="Misses"></ui-input-number><br>
        L2: <ui-input-number id="autoCoralL2" placeholder="Hits"></ui-input-number><ui-input-number id="autoCoralL2Miss" placeholder="Misses"></ui-input-number><br>
        L3: <ui-input-number id="autoCoralL3" placeholder="Hits"></ui-input-number><ui-input-number id="autoCoralL3Miss" placeholder="Misses"></ui-input-number><br>
        L4: <ui-input-number id="autoCoralL4" placeholder="Hits"></ui-input-number><ui-input-number id="autoCoralL4Miss" placeholder="Misses"></ui-input-number><br>
        Algae:<br>
        Processor: <ui-input-number id="autoAlgaeProc" placeholder="Hits"></ui-input-number><ui-input-number id="autoAlgaeProcMiss" placeholder="Misses"></ui-input-number><br>
        Net: <ui-input-number id="autoAlgaeNet" placeholder="Hits"></ui-input-number><ui-input-number id="autoAlgaeNetMiss" placeholder="Misses"></ui-input-number><br>
        Descore: <ui-input-number id="autoAlgaeDesc" placeholder="Hits"></ui-input-number><ui-input-number id="autoAlgaeDescMiss" placeholder="Misses"></ui-input-number><br>
        <br>

        Teleop:<br>
        Coral:<br>
        L1: <ui-input-number id="opCoralL1" placeholder="Hits"></ui-input-number><ui-input-number id="opCoralL1Miss" placeholder="Misses"></ui-input-number><br>
        L2: <ui-input-number id="opCoralL2" placeholder="Hits"></ui-input-number><ui-input-number id="opCoralL2Miss" placeholder="Misses"></ui-input-number><br>
        L3: <ui-input-number id="opCoralL3" placeholder="Hits"></ui-input-number><ui-input-number id="opCoralL3Miss" placeholder="Misses"></ui-input-number><br>
        L4: <ui-input-number id="opCoralL4" placeholder="Hits"></ui-input-number><ui-input-number id="opCoralL4Miss" placeholder="Misses"></ui-input-number><br>
        Algae:<br>
        Processor: <ui-input-number id="opAlgaeProc" placeholder="Hits"></ui-input-number><ui-input-number id="opAlgaeProcMiss" placeholder="Misses"></ui-input-number><br>
        Net: <ui-input-number id="opAlgaeNet" placeholder="Hits"></ui-input-number><ui-input-number id="opAlgaeNetMiss" placeholder="Misses"></ui-input-number><br>
        Descore: <ui-input-number id="opAlgaeDesc" placeholder="Hits"></ui-input-number><ui-input-number id="opAlgaeDescMiss" placeholder="Misses"></ui-input-number>
    </div>
    <div class="formPart" id="formPart2">
        Resisting from defense:<br>
        <input type="radio" id="resistDefStrong" name="resistDef" value="strong"><label for="resistDefStrong">Strong</label><br>
        <input type="radio" id="resistDefWeak" name="resistDef" value="weak"><label for="resistDefWeak">Weak</label><br>
        <input type="radio" id="resistDefNone" name="resistDef" value="none" checked><label for="resistDefNone">None</label><br>
        <br>
        
        Playing defense type:<br>
        <input type="radio" id="playDefActive" name="playDef" value="active"><label for="playDefActive">Active</label><br>
        <input type="radio" id="playDefPassive" name="playDef" value="passive"><label for="playDefPassive">Passive</label><br>
        <input type="radio" id="playDefNone" name="playDef" value="none" checked><label for="playDefNone">None</label><br>
        
        Playing defense strength:<br>
        <input type="radio" id="playDefStrenVWeak" name="playDefStren" value="vWeak"><label for="playDefStrenVWeak">Very weak</label><br>
        <input type="radio" id="playDefStrenWeak" name="playDefStren" value="weak"><label for="playDefStrenWeak">Weak</label><br>
        <input type="radio" id="playDefStrenAvg" name="playDefStren" value="avg"><label for="playDefStrenAvg">Average</label><br>
        <input type="radio" id="playDefStrenStrong" name="playDefStren" value="strong"><label for="playDefStrenStrong">Strong</label><br>
        <input type="radio" id="playDefStrenVStrong" name="playDefStren" value="vStrong"><label for="playDefStrenVStrong">Very strong</label><br>
        <input type="radio" id="playDefStrenNone" name="playDefStren" value="none" checked><label for="playDefStrenNone">None</label><br>
        
        Seconds broken down:<br>
        <input type="radio" id="breakSec10" name="breakSec" value="10"><label for="breakSec10">1-10</label><br>
        <input type="radio" id="breakSec30" name="breakSec" value="30"><label for="breakSec30">11-30</label><br>
        <input type="radio" id="breakSec60" name="breakSec" value="60"><label for="breakSec60">31-60</label><br>
        <input type="radio" id="breakSecMore" name="breakSec" value="more"><label for="breakSecMore">61+</label><br>
        <input type="radio" id="breakSecNone" name="breakSec" value="none" checked><label for="breakSecNone">None</label>
    </div>
    <div class="formPart" id="formPart3">
        Ending:<br>
        <input type="radio" id="endPosPark" name="endPos" value="park"><label for="endPosPark">Park</label><br>
        <input type="radio" id="endPosDeep" name="endPos" value="deep"><label for="endPosDeep">Deep</label><br>
        <input type="radio" id="endPosShallow" name="endPos" value="shallow"><label for="endPosShallow">Shallow</label><br>
        <input type="radio" id="endPosFail" name="endPos" value="fail" checked><label for="endPosFail">Fail</label><br>
        <input type="radio" id="endPosDeepFail" name="endPos" value="deepFail"><label for="endPosDeepFail">Deep Fail</label><br>
        <input type="radio" id="endPosShallowFail" name="endPos" value="shallowFail"><label for="endPosShallowFail">Shallow Fail</label><br>
        <br>

        Misc notes:<br>
        <textarea id="notes" placeholder="Notes" spellcheck="false"></textarea><br>
        <button id="downloadDataBtn" type="button">Download data</button><button id="saveDataBrowserBtn" type="button">Save in browser</button><br>
        Reefscape (2025) - Match<br>
        <button id="resetData" type="reset" onclick="return confirm('Are you sure you want to reset the form?')">Reset data</button><a href="../index.html"><button id="returnToYearSelect" type="button">Return to year selection</button></a>
    </div>
</form>

<script src="../libs/swrun.js"></script>
<script src="../libs/gamepads.js"></script>
<script src="../libs/gamepadControl.js"></script>
<script src="../libs/install.js"></script>
<script src="../libs/datafile.js"></script>
<script src="../year-libs/keys.js"></script>
<script src="../year-libs/years.js"></script>
<script src="./Reefscape.js"></script>
