<form id="dataForm">
    <div class="formPart" id="formPart1">
        Main:<br>
        <input id="teamNum" placeholder="Team number (ex. 1234)"><input id="matchNum" placeholder="Match number (ex. Qual 1)"><br>
        <input type="checkbox" id="robotCame" checked><label for="robotCame"> Robot showed up</label><br>
        <br>

        Auto:<br>
        <input type="checkbox" id="autoPastLine" checked><label for="autoPastLine"> Left starting line</label><br>
        PLACEHOLDER<br>
        <br>
        
        Teleop:<br>
        PLACEHOLDER
    </div>
    <div class="formPart" id="formPart2">
        Resisting from defense:<br>
        <select id="resistDef">
            <option id="resistDefStrong" value="strong">Strong</option>
            <option id="resistDefWeak" value="weak">Weak</option>
            <option id="resistDefNone" value="none" selected>None</option>
        </select><br>
        <br>
        
        Playing defense type:<br>
        <select id="playDef">
            <option id="playDefActive" value="active">Active</option>
            <option id="playDefPassive" value="passive">Passive</option>
            <option id="playDefNone" value="none" selected>None</option>
        </select><br>
        
        Playing defense strength:<br>
        <select id="playDefStren">
            <option id="playDefStrenVWeak" value="vWeak">Very weak</option>
            <option id="playDefStrenWeak" value="weak">Weak</option>
            <option id="playDefStrenAvg" value="avg">Average</option>
            <option id="playDefStrenStrong" value="strong">Strong</option>
            <option id="playDefStrenVStrong" value="vStrong">Very strong</option>
            <option id="playDefStrenNone" value="none" selected>None</option>
        </select><br>
        
        Seconds broken down:<br>
        <select id="breakSec">
            <option id="breakSec10" value="10">1-10</option>
            <option id="breakSec30" value="30">11-30</option>
            <option id="breakSec60" value="60">31-60</option>
            <option id="breakSecMore" value="more">61+</option>
            <option id="breakSecNone" value="none" selected>None</option>
        </select><br>
    </div>
    <div class="formPart" id="formPart3">
        Ending:<br>
        PLACEHOLDER<br>
        <select id="endPos">
            <option id="endPosPark" value="park">Park</option>
            <option id="endPosFail" value="fail" selected>Fail</option>
        </select><br>
        <br>

        Misc notes:<br>
        <textarea id="notes" placeholder="Notes" spellcheck="false"></textarea><br>
        <button id="downloadDataBtn" type="button">Download data</button><button id="saveDataBrowserBtn" type="button">Save in browser</button><button id="uploadDataBtn" type="button">Upload data</button><br>
        PLACEHOLDER (0) - Match<br>

    </div>
</form>
